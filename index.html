<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img-container"><img
          class="card__img"
          src="images/image-equilibrium.jpg"
          alt="image of equilibrium"
        /></div>
      <div class="card__main">
        <h3 class="main__title"><a href="#" class="link">Equilibrium #3429</a></h3>
        <p class="main__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="main__detail">
          <div class="detail__eth">
            <svg
              role="img"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Ethereum</title>
              <path
                d="M11.944 17.97L4.58 13.62 11.943 24l7.37-10.38-7.372 4.35h.003zM12.056 0L4.69 12.223l7.365 4.354 7.365-4.35L12.056 0z"
              />
            </svg>
            <span>0.041 ETH</span>
          </div>
          <div class="detail__time">
            <i class="fas fa-clock"></i>
            3 days left
          </div>
        </div>
      </div>
      <div class="card__horizontal-line" /></div>
      <div class="card__creator">
        <img
          class="creator__img"
          src="images/image-avatar.png"
          alt="creator avatar"
        />
        <span class="creator__text-1">Creation of </span>&nbsp;<a class="link" href="#">Jules Wyvern</a>
      </div>
    </div>
  </body>
</html>
